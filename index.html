<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>qitty</title>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0px;

      }
      body {
        padding: 1em;
        box-sizing: border-box;
        display: grid;
        grid-template-rows: 3em auto;
        grid-template-columns: auto 3em;
      }
      input, button {
        grid-row: 1;
        font-family: 'Courier New', Courier, monospace;
        font-weight: bold;
      }
      input {
        background-color: lightgoldenrodyellow;
        padding-left: 2em;
      }
      textarea {
        grid-row: 2;
        grid-column: 1 / span 2;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import init, {q} from "./pkg/qitty.js";
      init()
        .then(() => {
          window.qopy = (probe) => {
            const t0 = new Date().getTime();
            const result = JSON.parse(q(probe)).map(v => v.split(";"));
            const elapsedMs = new Date().getTime() - t0;
            return {result, elapsedMs, count: result.length}
          }
          q("start"); // force evaluation of lazy_static DICTIONARY
          console.log("Ready to qopy");
        });
    </script>
  </body>
  <input id="q" type="text" value="....sand" />
  <button onclick="runQuery()" >Run</button>
  <textarea id="result" READONLY></textarea>
  <script>
    function runQuery(){
      const q = window.document.getElementById("q").value;
      const r = qopy(q.replace(" ", ""));
      window.document.getElementById("result").innerHTML = JSON.stringify(r, null, 2);
    }
    runQuery();
  </script>
</html>
