<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>qitty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0px;

    }

    body {
      padding: 1em;
      box-sizing: border-box;
      display: grid;
      grid-template-rows: 2em auto;
      grid-template-columns: auto 6em;
      gap: 1em;
      ;
    }

    input,
    button {
      grid-row: 1;
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
      font-size: 1em;
    }

    input {
      background-color: lightgoldenrodyellow;
      padding-left: 2em;
    }

    textarea {
      grid-row: 2;
      grid-column: 1 / span 2;
    }
  </style>
</head>

<body>
</body>
<input id="q" type="text" />
<button onclick="runQuery()">Run</button>
<textarea id="result" READONLY>Loading qitty...</textarea>
<script>
  const q = window.document.getElementById("q");
  q.addEventListener("keyup", function (event) {
    if (event.key === "Enter") {
      runQuery()
    }
  });
  let startingPattern = window.location.hash.slice(1) || "....sand";
  q.setAttribute("value", startingPattern);
  q.select();

  const worker = new Worker("./worker.js", { type: "module" });
  worker.addEventListener("message", e => {
    if (e.data === "ready") {
      runQuery();
    } else if (e.data.result) {
      onResult(e.data.result)
    } else if (e.data.complete) {
      onComplete(e.data.complete)
    }
  });

  window.addEventListener("hashchange", e => {
    let newHash = new URL(e.newURL).hash.slice(1);
    if (newHash !== q.value) {
      q.value = newHash;
      runQuery();
    }
  })


  function runQuery() {
    window.location.hash = q.value;
    window.document.getElementById("result").innerHTML = `Querying: ${q.value}\n---\n`;
    worker.postMessage({ q: q.value.replaceAll(" ", "") });
  }

  function onComplete(c) {
    console.log("Complete", c);
    window.document.getElementById("result").innerHTML += `\n${JSON.stringify(c)}`;
  }

  function onResult(r) {
    console.log("Result", r);
    let bindings = [];
    "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach((b) => {
      if (r.bindings[b]) {
        bindings.push(`${b}=${r.bindings[b]}`);
      }
    })
    window.document.getElementById("result").innerHTML +=
      (bindings.length ? `\n(${bindings.join(", ")})\n` : "") +
      r.words.join("; ") +
      "\n";
  }
</script>

</html>
